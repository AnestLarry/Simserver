<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simserver</title>
    <style>
        #wrapper {
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="./xgplayer@2.9.6.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="wrapper"></div>
    <button onclick='openSource()'>open url</button> <input type="text" id="mediaUrl" style="width: 60%;">
    <script>
        let player = new Player({
            id: 'wrapper',
            url: '#',
            width: '100%',
            height: '100%',
            playbackRate: [0.5, 0.75, 1, 1.5, 2],
            volume: 1,
            rotate: { //视频旋转按钮配置项
                innerRotate: true, //只旋转内部video
                clockwise: false // 旋转方向是否为顺时针
            },
            autoplay: true,
        });
        document.getElementById("mediaUrl").value = window.location.protocol + "//" + window.location.host + "/api/dl/n/";

        function openSource() {
            player.src = document.getElementById("mediaUrl").value;
        }
    </script>
</body>

</html>
