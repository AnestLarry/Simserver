<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 5% 15%;
      height: 100vh;
      flex-wrap: wrap;
    }
    .square {
      width: 20%;
      height: 15%;
      flex-wrap: wrap;
      display: inline-block;
      margin: 10px;
      position: relative;
      border: 1px solid red;
      border-radius: 35%;
      flex-basis: 24%;
    }
    .square:hover{
      box-shadow: inset  0 0 10px rgba(0,0,0,1);
    }
    .square a {
      display: block;
      width: 100%;
      height: 100%;
    }
    .square a:link,
    .square a:visited,
    .square a:hover,
    .square a:active {
      color: inherit;
      text-decoration: none;
    }
    .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
<h1 style="text-align: center;">Simserver View Panel</h1>
<div class="container">
  <div class="square"><a href="./h5player"><div class="text">h5player</div></a></div>
  <div class="square"><a href="./l"><div class="text">list</div></a></div>
  <div class="square"><a href="./photoViewer" ><div class="text">photoViewer</div></a></div>
  <div class="square"><a href="./upload" ><div class="text">upload</div></a></div>
</div>
</body>
</html>
